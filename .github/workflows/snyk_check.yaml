name: Snyk Security Check for Android

on:
  push:
    branches:
      - '**'   # Run on every push to any branch
  pull_request:
    branches:
      - main   # Run on PRs to main branch

jobs:
  snyk-test:
    runs-on: ubuntu-latest  # Use self-hosted if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Required for Snyk CLI

      - name: Create local.properties (Android SDK path)
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          cat local.properties  # Debugging

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Run Snyk to check for vulnerabilities in Gradle
        uses: snyk/actions/gradle-jdk17@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: >
            --all-sub-projects
            --severity-threshold=high 
            --json-file-output=snyk_report.json

      - name: Upload Snyk Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk_report.json